server:
  port: 8090
  servlet:
    encoding:
      charset: UTF-8
      force: true
      force-request: true

# 文件路径配置（统一管理）
file:
  resource-path: D:/A期末实习校园二手交易平台_开学季高并发版_项目/简易版的校园二手交易平台项目/CampusTradingPlatfrom/CampusTrading/res
  upload-images-path: ${file.resource-path}/images

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/school?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  messages:
    encoding: UTF-8

  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  # 文件上传限制
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 100MB

  # 静态资源映射（Spring Boot 2.3+ 标准配置）
  mvc:
    static-path-pattern: /**
  web:
    resources:
      static-locations:
        - classpath:/static/
        - file:${file.resource-path}  # 映射整个res目录

# JWT配置
