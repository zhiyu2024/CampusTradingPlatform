  secret: "y+HplX6gEqD1lmIrXxcBCc1ICw4/rh/P09+WUhBSx1ICbpGnAirL4R0STwCOJZK4qrqlEDFcA0rENEFtRiqwQg=="
  expiration: 604800000  # 7天（单位毫秒）

# 日志配置
logging:
  file:
    name: ./logs/campus-trading.log
  charset:
    console: UTF-8
  level:
    cn.gdsdxy.campustrading: WARN
    org.springframework: WARN

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:mapper/*.xml