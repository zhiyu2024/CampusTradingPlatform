server:
  port: 8090
  servlet:
    encoding:
      charset: UTF-8
      force: true
      force-request: true

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/school?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  messages:
    encoding: UTF-8

  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  # 文件上传限制
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 100MB

  # 静态资源映射 (修正后的层级：移到了 spring 下面)
  mvc:
    static-path-pattern: /**
  web:
    resources:
      static-locations:
        - classpath:/META-INF/resources/
        - classpath:/resources/
        - classpath:/static/
        - classpath:/public/
        - file:${user.dir}/CampusTrading/uploads/

# Logging 日志单独一级
logging:
  file:
    name: ./logs/campus-trading.log
  charset:
    console: UTF-8
  level:
    cn.gdsdxy.campustrading: INFO
    org.springframework: INFO

# MyBatis-Plus 配置 (统一使用 mybatis-plus，删除原 mybatis 配置)
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:mapper/*.xml
